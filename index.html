<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="msg-container hidden">
        <p class="msg">WINNER IS </p>
        <button class="new-game">New Game</button>
    </div>
    <div class="container">
        <div class="tic-tac-toe">
            <div class="row">
              <div class="cell yellow">T</div>
              <div class="cell pink">I</div>
              <div class="cell yellow">C</div>
            </div>
            <div class="row">
              <div class="cell pink">T</div>
              <div class="cell yellow">A</div>
              <div class="cell pink">C</div>
            </div>
            <div class="row">
              <div class="cell yellow">T</div>
              <div class="cell pink">O</div>
              <div class="cell yellow">E</div>
            </div>
          </div>          
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="reset">Reset Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
